<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dorkari Toythya</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    .card-content {
      flex: 1;
    }
    .card-content h2 {
      margin: 0 0 8px;
      color: #2980b9;
      font-size: 1.3em;
    }
    .card-content p {
      margin: 0 0 12px;
      color: #555;
    }
    .actions a {
      display: inline-block;
      margin-right: 10px;
      margin-top: 5px;
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95em;
      transition: background-color 0.3s ease;
    }
    .actions a:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dorkari Toythya</h1>
    {% for service in services %}
    <div class="card">
      <img src="{{ service.logo }}" alt="{{ service.name }} Logo">
      <div class="card-content">
        <h2>{{ service.name }}</h2>
        <p>{{ service.description }}</p>
        <div class="actions">
          <a href="{{ service.url }}" target="_blank">üåê Official Website</a>
          <a href="{{ service.payment_url }}" target="_blank">üí≥ Bill Payment[Verify]</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
